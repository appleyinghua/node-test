
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="/public/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/public/css/dash.css" rel="stylesheet">
    <![endif]-->
</head>

<body>
<div class="container col-md-7 col-md-offset-2">
    <h2>编辑学生信息<small>new student</small></h2>
    <form action="/students/edit" method="post" >
        <!--用来放一些不希望用户看到但是需要被提交到服务器的数据-->
        <input type="hidden" name="id" value="{{student.id}}">
        <div class="form-group">
            <label for="name">姓名:</label>
            <input type="text" class="form-control" value="{{student.name}}" id="name" name="name" placeholder="name">
        </div>
        <div class="form-group">
            <label>性别:&nbsp;</label>
            <label class="radio-inline">
                <input type="radio" name="gender"  value="0" checked> 男
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="1"> 女
            </label>
        </div>
        <div class="form-group">
            <label for="age">年龄:</label>
            <input type="number" class="form-control" value="{{student.age}}" id="age" name="age">
        </div>
        <div class="form-group">
            <label for="hobbies">爱好:</label>
            <input type="text" class="form-control" value="{{student.hobbies}}" id="hobbies" name="hobbies" placeholder="hobbies">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
