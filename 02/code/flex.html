<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex 布局练习</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .main {
            display: flex;
            height: 300px;
            background-color: silver;
            flex-wrap: nowrap;
            justify-content: space-around;
        }
        .item {
            background-color: palevioletred;
            width: 200px;
            flex: 0 1 auto;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="item">item1</div><div class="item" >item2</div><div class="item">item3</div>
    <div class="item">item1</div><div class="item">item2</div><div class="item">item3</div>
    <div class="item">item1</div>
</div>
</body>
</html>
