<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表评论</title>
    <link rel="stylesheet" href="/public/css/bootstrap.css">
</head>
<body>
<div class="header container">
    <h1><a class="btn btn-success" href="/">首页</a><small>   发表评论</small></h1>
    <!--
     表单提交？
     表单中需要提交的表单控件元素都必须有name属性
     表单提交分为：1.默认的提交行为 2.表单异步提交
     action就是表单提交的地址，也就是请求的url地址
    -->
    <form action="/pinglun" method="get">
        <div class="form-group">
            <label for="input_name">你的名字</label>
            <input type="text" id="input_name" name="name" class="form-control" required minlength="2" placeholder="请输入你的名字"/>
        </div>
        <div class="form-group">
            <label for="input_message">发表内容</label>
            <textarea type="text" id="input_message" name="message" class="form-control" required minlength="2"></textarea>
        </div>
        <button type="submit" class="btn btn-default">发表</button>
    </form>
</div>
</body>
</html>
